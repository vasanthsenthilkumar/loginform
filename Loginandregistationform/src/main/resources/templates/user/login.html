<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>sign in</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">

		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			This email or password incorrect!</div>

		<form th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">sign in</h1>
			<label for="email" class="sr-only">Email:</label>
			 <input type="email"
				class="form-control" id="email" placeholder="email" name="email"
				required autofocus /> 
				<label for="password" class="sr-only">password:</label>
			<input type="password" class="form-control" id="password"
				placeholder="password" name="password" required autofocus />
			<div class="checkbox mb-3">
				<label> <input type="checkbox" name="remember-me" />
					Remember-me
				</label>
			</div>
			<button class="bin btn-lg btn-primary btn-block" type="submit">
				sign in</button>
			<div class="margin-top20 text-center">
				Don't have a account? <a th:href="@{/signup}">create a account</a>
			</div>
		</form>
	</div>
</body>
</html>
